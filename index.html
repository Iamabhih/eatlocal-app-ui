<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Premium Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Smash Local delivers your favorites from local restaurants with transparent fees, real-time tracking, and lightning-fast delivery. Experience the best food delivery in South Africa.">
    <meta name="keywords" content="food delivery, restaurants, online ordering, South Africa, transparent fees, real-time tracking, local food, smash local delivery">
    <meta name="author" content="Smash Local" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://smash.delivery/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://smash.delivery/" />


    <meta property="og:image" content="https://smash.delivery/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://smash.delivery/" />
    <meta property="twitter:title" content="Smash Local - Your Local Everything, Delivered" />
    <meta property="twitter:description" content="Order from local restaurants, shops, and more with transparent fees and real-time tracking." />
    <meta property="twitter:image" content="https://smash.delivery/twitter-image.png" />

    <!-- PWA -->
    <meta name="theme-color" content="#10b981" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Smash Local" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

    <!-- Structured Data / Schema.org -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FoodEstablishment",
      "name": "Smash Local",
      "description": "Food delivery platform connecting customers with local restaurants and shops",
      "url": "https://smash.delivery",
      "logo": "https://smash.delivery/icons/icon-512x512.png",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "reviewCount": "1250"
      },
      "servesCuisine": ["South African", "International", "Fast Food", "Italian", "Chinese", "Indian"],
      "priceRange": "R",
      "acceptsReservations": "False",
      "paymentAccepted": ["Credit Card", "Debit Card", "EFT"],
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "ZA"
      }
    }
    </script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>

    <title>Smash Local - Your Local Everything, Delivered</title>
    <meta property="og:title" content="Smash Local - Your Local Everything, Delivered">
  <meta name="twitter:title" content="Smash Local - Your Local Everything, Delivered">
  <meta property="og:description" content="Smash Local delivers from local restaurants and shops with transparent fees, real-time tracking, and fast delivery. Your local everything, delivered.">
  <meta name="twitter:description" content="Smash Local delivers from local restaurants and shops with transparent fees, real-time tracking, and fast delivery. Your local everything, delivered.">
  <meta name="twitter:card" content="summary_large_image">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
